<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Team Members</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: { lat: 37.5932, lng: -122.254 }
        });

        var markers = members.map(function(member, i) {
          return new google.maps.Marker({
            map: map,
            position: { lat: member.lat, lng: member.lng }
          });
        });

        //var markerClusterer = new MarkerClusterer(map, markers, {
        //   imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
        //});
      }

      var members = [
         { name: "Kane", lat: 37.4620487, lng: -122.2479073 },
         { name: "Baker", lat: 37.552109, lng: -122.2544788 },
         { name: "Bodas", lat: 37.5303649, lng: -122.5151965 },
         { name: "Devlin", lat: 37.9479786, lng: -122.0607963 },
         { name: "Weinapple", lat: 37.4733015, lng: -122.1916106 },
         { name: "average", lat: 37.5932, lng: -122.254 }
      ]
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWeH1XifAZZzWMIsL2B3aIS45M15-IjOo&callback=initMap">
    </script>
  </body>
</html>
