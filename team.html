<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Team Members</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var lat = 0.0
        var lng = 0.0
        var i = 0
        var n = members.length
        while (i <= n) {
           lat = lat + members[i].lat
           lng = lng + members[i].lng
           ++i
        }
        lat = lat / n
        lng = lng / n
        console.log(lat,lng)

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          //center: { lat: 37.5932, lng: -122.254 }
          center: { lat: lat, lng: lng }
        });

        var markers = members.map(function(member, i) {
          return new google.maps.Marker({
            map: map,
            position: { lat: member.lat, lng: member.lng },
            icon: { url: "http://maps.google.com/mapfiles/ms/icons/"+member.color+"-dot.png" }
          });
        });
      }

      var members = [
         { name: "Kane", lat: 37.4620487, lng: -122.2479073, color: "blue" },
         { name: "Baker", lat: 37.552109, lng: -122.2544788, color: "blue" },
         { name: "Bodas", lat: 37.5303649, lng: -122.5151965, color: "blue" },
         { name: "Devlin", lat: 37.9479786, lng: -122.0607963, color: "blue" },
         { name: "Weinapple", lat: 37.4733015, lng: -122.1916106, color: "blue" }
         //{ name: "average", lat: 37.5932, lng: -122.254, color: "red" }
      ]
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWeH1XifAZZzWMIsL2B3aIS45M15-IjOo&callback=initMap">
    </script>
  </body>
</html>
