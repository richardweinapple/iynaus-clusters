<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Team Members</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var members = [
        { name: "Kane", lat: 37.4620487, lng: -122.2479073, color: "blue" },
        { name: "Baker", lat: 37.552109, lng: -122.2544788, color: "blue" },
        { name: "Bodas", lat: 37.5303649, lng: -122.5151965, color: "blue" },
        { name: "Devlin", lat: 37.9479786, lng: -122.0607963, color: "blue" },
        { name: "Weinapple", lat: 37.4733015, lng: -122.1916106, color: "blue" }
      ]

      function initMap() {
        var lat = 0.0
        var lng = 0.0
        var i = 0
        var n = members.length
        while (i < n) {
          lat = lat + members[i].lat
          lng = lng + members[i].lng
          i = i + 1
        }
        lat = lat / n
        lng = lng / n

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: { lat: lat, lng: lng }
        });

        members.push({ name: "average", lat: lat, lng: lng, color: "red"})

        var markers = members.map(function(member, i) {
          return new google.maps.Marker({
            map: map,
            position: { lat: member.lat, lng: member.lng },
            icon: { url: "https://maps.google.com/mapfiles/ms/icons/"+member.color+"-dot.png" }
          });
        });

        $(document).on('click', '#map .marker', function (event) {
          infowindow.open(map, event.target);
        });
      }
    </script>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

    <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWeH1XifAZZzWMIsL2B3aIS45M15-IjOo&callback=initMap">
    </script>
  </body>
</html>
